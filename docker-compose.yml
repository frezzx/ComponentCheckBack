version: '3'
services:
  app:
    build:
      context: .
    ports:
      - '3000:3000'
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
